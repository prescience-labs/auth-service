<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Sign in</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="text-center bg-light vh-100 d-flex">
    <div class="row flex-fill">
        <div class="col-lg"></div>
        <div class="col-lg d-flex align-items-center">
            <div class="container pb-5">
                <h1 class="pb-4">Sign in</h1>
                <form class="text-left" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}" />
                    <div class="form-group">
                        <input name="email" type="email" class="form-control form-control-lg" id="inputEmail" aria-describedby="emailHelp" placeholder="Email address" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <input name="password" type="password" class="form-control form-control-lg" id="inputPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-lg btn-primary">Sign in</button>
                </form>
            </div>
        </div>
        <div class="col-lg"></div>
    </div>
</body>

</html>
